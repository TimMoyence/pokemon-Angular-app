<div class="container valign-wrapper">
  <div class="row">
      <input
        #input
        placeholder="Choose your pokemon"
        type="text"
        (keyup.enter)="SelectedPokemon(input.value)"
      />
  </div>
</div>
          
<div class="container" *ngIf="pokemonSelected !== undefined">
  <div *ngIf="pokemonSelected" class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card horizontal hoverable">
            <div class="card-image">
                <img [src]="pokemonSelected.picture">
            </div>
            <div class="card-stacked">
                <div class="card-content">
                <table class="bordered striped">
                    <tbody>
                    <tr>
                        <td>Nom</td>
                        <td><strong>{{ pokemonSelected.name }}</strong></td>
                    </tr>
                    <tr>
                        <td>Points de vie</td>
                        <td><strong>{{ pokemonSelected.hp }}</strong></td>
                    </tr>
                    <tr>
                        <td>Dégâts</td>
                        <td><strong>{{ pokemonSelected.cp }}</strong></td>
                    </tr>
                    <tr>
                        <td>Types</td>
                        <td>
                        <span *ngFor="let type of pokemonSelected.types" class="{{ type | pokemonTypeColor }}">{{ type }}</span>
                        </td>
                    </tr>
                    <tr>
                        <td>Date de création</td>
                        <td><em>{{ pokemonSelected.created | date:"dd/MM/yyyy" }}</em></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            </div>
        </div>
    </div>
  </div>
</div>  

<div class="container">
  <div class="row" >
    <div *ngFor="let pokemon of pokemonList" class="col s6 m4">
      <div class="card horizontal" pkmnBorderCard (click)="goToPokemonDetails(pokemon.id)">
        <img class="card-image" [src]="pokemon.picture">
        <div class="card-stacked">
          <div class="card-content ">
            <p>{{pokemon.name}}</p>
            <!-- <p>{{pokemon.cp}}</p>
            <p>{{pokemon.hp}}</p> -->
            <p><small> {{ pokemon.created | date:"dd/MM/yyyy" }} </small></p>
            <span 
              *ngFor="let type of pokemon.types" 
              class="{{ type | pokemonTypeColor }}"
            >
              {{ type }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
